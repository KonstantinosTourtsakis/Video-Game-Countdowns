<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple countdown website for Marvel's Spider-Man Miles Morales coming to PC on 
        November 18 2022.">
  <meta name="keywords" content="countdown, Spider-Man, Marvel, Steam, Epic Games, store">
  <title>Countdown - Marvel's Spider-Man PC</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" href="./assets/spider.png" type="image/icon">
</head>
<body>



  


  <p class="othertext">Marvel's Spider-Man Miles Morales PC Countdown</p>
    <p class="countdown" id="demo"></p>



    <div class="purchase">

      <a class="gamelink" target="_blank" href="https://store.steampowered.com/app/1817190/Marvels_SpiderMan_Miles_Morales/"> <img src="./assets/steam_logo.png" width="8%" height="8%"> </a>
      <a class="gamelink" target="_blank" href="https://store.epicgames.com/en-US/p/marvels-spider-man-miles-morales"> <img src="./assets/eg_logo.png" width="8%" height="8%"> </a>

    </div>

  

  <!-- Countdown script -->
  <script>
    var countDownDate = new Date("Nov 18, 2022 15:00:00").getTime();

    var x = setInterval(function()
    {
      var now = new Date();
      var nowUTC = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds());


      var distance = countDownDate - nowUTC.getTime();
    
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      
      if (distance < 0) 
      {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "#Be Greater!";
      }
    }, 1000);
  </script> 

  
</body>
</html>
