<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple countdown website for the trailer of the next Grand Theft Auto game which will be released early December.">
  <meta name="keywords" content="countdown, Grand Theft Auto, GTA, Rockstar, Steam, Epic Games, store">
  <title>VI Trailer - Countdown</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" href="./assets/favicon.png" type="image/icon">
</head>
<body>



  


  <p class="othertext">Grand Theft Auto VI Trailer Countdown</p>
    <p class="countdown" id="demo"></p>



    <div class="purchase">

      <a class="gamelink" target="_blank" href="./"> <img src="./assets/logo_steam.png" width="8%" height="8%"> </a>
      <a class="gamelink" target="_blank" href="./"> <img src="./assets/logo_epic_games.png" width="8%" height="8%"> </a>

    </div>

  

  <!-- Countdown script -->
  <script>
    var countDownDate = new Date("Dec 7, 2023 16:00:00").getTime();

    var x = setInterval(function()
    {
      var now = new Date();
      var nowUTC = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds());


      var distance = countDownDate - nowUTC.getTime();
    
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      
      if (distance < 0) 
      {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Why did I move here?";
      }
    }, 1000);
  </script> 

  
</body>
</html>
